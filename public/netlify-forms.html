<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Netlify Forms Detection</title>
    <meta name="robots" content="noindex" />
    <style>
      body {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Hidden fallback forms so Netlify can detect them at build time -->
    <form
      name="contact"
      method="POST"
      data-netlify="true"
      data-netlify-honeypot="bot-field"
    >
      <input type="hidden" name="form-name" value="contact" />
      <input type="text" name="name" />
      <input type="tel" name="phone" />
      <input type="text" name="bot-field" />
    </form>

    <form
      name="order"
      method="POST"
      data-netlify="true"
      data-netlify-honeypot="bot-field"
    >
      <input type="hidden" name="form-name" value="order" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <textarea name="description"></textarea>
      <!-- Multiple file URL fields for Netlify to recognize (supports up to 10 files) -->
      <input type="hidden" name="fileUrl_1" />
      <input type="hidden" name="fileUrl_2" />
      <input type="hidden" name="fileUrl_3" />
      <input type="hidden" name="fileUrl_4" />
      <input type="hidden" name="fileUrl_5" />
      <input type="hidden" name="fileUrl_6" />
      <input type="hidden" name="fileUrl_7" />
      <input type="hidden" name="fileUrl_8" />
      <input type="hidden" name="fileUrl_9" />
      <input type="hidden" name="fileUrl_10" />
      <input type="hidden" name="fileUrl_11" />
      <input type="hidden" name="fileUrl_12" />
      <input type="hidden" name="fileUrl_13" />
      <input type="hidden" name="fileUrl_14" />
      <input type="hidden" name="fileUrl_15" />
      <input type="hidden" name="fileUrl_16" />
      <input type="hidden" name="fileUrl_17" />
      <input type="hidden" name="fileUrl_18" />
      <input type="hidden" name="fileUrl_19" />
      <input type="hidden" name="fileUrl_20" />
      <input type="text" name="bot-field" />
    </form>
  </body>
</html>
