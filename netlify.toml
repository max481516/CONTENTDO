# Netlify configuration â€“ disable false positives for Firebase public keys

[context.production.environment]
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"
  SECRETS_SCAN_SMART_DETECTION_OMIT_VALUES = "true"

# Apply same flags for all other deploy contexts (e.g. deploy previews)
[context.deploy-preview.environment]
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"
  SECRETS_SCAN_SMART_DETECTION_OMIT_VALUES = "true"

[context.branch-deploy.environment]
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"
  SECRETS_SCAN_SMART_DETECTION_OMIT_VALUES = "true"

# Build settings for Next.js
[build]
  command = "npm run next:build"
  publish = ".next"

  [build.environment]
    NODE_VERSION = "20.18.1"

[[plugins]]
  package = "@netlify/plugin-nextjs"
